<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Challenge Alura</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="./assets/Alura2.png" alt="Logo Alura">
    </header>

    <main>
        <section class="section1">
            <img class="logo-alura-text-box1" src="./assets/Logo Alura.png" alt="Logo Alura">
            <h1 class="resultado">Digite o texto a ser criptografado.</h1>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto."></textarea>
    
            <div class="informacao">
                <h3>*Apenas letras min√∫sculas e sem acento*</h3>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()"><strong class="texto-botoes">Criptografar</strong></button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"><strong class="texto-botoes">Descriptografar</strong></button>
            </div>
        </section>
        
        <section>
            <img class="logo-alura-text-box2" src="./assets/Logo Alura.png" alt="Logo Alura">
            <h1 class="resultado">Resultado</h1>
            <textarea class="mensagem" id="areatexto" cols="20" rows="10" placeholder="Texto retornado">Nenhum texto encontrado.</textarea>
            <button class="btn-copiar" id="copy" onclick="btnCopiar()"><strong class="texto-botoes">Copiar</strong></button>
            <img src="./assets/Boneco.png" alt="Boneco">
        </section>  
    </main>
    <script src="script.js"></script>
    <footer class="rodape"><strong class="texto-botoes">Desenvolvido por Felipe Augusto.</strong></footer>
    
</body>
</html>
